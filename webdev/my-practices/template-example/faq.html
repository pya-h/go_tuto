<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .faq-container {
            width: 40%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: bold;
        }
        hr {
            border: none;
            border-top: 2px solid #eee;
            margin: 15px 0;
        }
        .question {
            cursor: pointer;
            color: #0077cc;
            font-size: 1.1em;
            margin: 15px 0;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }
        .question:hover {
            background-color: #0077cc;
            color: #fff;
        }
        .answer {
            display: none;
            font-size: 0.95em;
            color: #555;
            padding: 10px 15px;
            border-left: 4px solid #0077cc;
            background-color: #f0f8ff;
            margin: 10px 0 15px;
            border-radius: 5px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }
        /* Open state for answer */
        .answer.open {
            display: block;
            opacity: 1;
            max-height: 300px; /* Adjust based on content length */
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <h1>{{ .Title }}</h1>
        <hr />
        {{ range .Questions }}
        <div class="question" onclick="toggleAnswer(this)">
            {{ .Text }}
        </div>
        <div class="answer">{{ .Answer }}</div>
        {{ end }}
    </div>
    <script>
        function toggleAnswer(element) {
            const answer = element.nextElementSibling;
            if (answer.classList.contains("open")) {
                answer.classList.remove("open");
            } else {
                document.querySelectorAll(".answer.open").forEach(a => a.classList.remove("open"));
                answer.classList.add("open");
            }
        }
    </script>
</body>
</html>
